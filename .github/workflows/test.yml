name: Tests
#при каких действиях будет запускаться тест
on:
  - push

#здесь нужно указать задания
jobs:
  test:
    runs-on: ubuntu-lastest #указываем на какой системе будет запускаться

    steps: 
      - uses: action/checkout@v3 #встроенная функция, для проверки файлов

      - name: Setup Python
        uses: action/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright

      - name: Ensure browsers are installed
        run: python -m playwright install chromium --with-deps

      - name: Run tests
        run: |
          cd cubeit
          python -m http.server 8000 & 
          cd ..
          pytest -v
          
